@(roundForm: Form[Long])

@import helper._
@import helper.twitterBootstrap._

@main("Create a new Round") {
  @form(routes.Rounds.create) {
    @select(
      field = roundForm("game_id"),
      options = (options(Game.all.map { game => (game.id.toString, game.name) }.toMap)),
      '_help -> "",
      '_label -> "Game"
    )

    <input type="submit" class="btn" value="Create Round">
  }
}
